<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./main-css/style.css">
  <script src="https://kit.fontawesome.com/083666c28d.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle">
    </div>
    <div class="hero">
      <div class="hero-img">
        <img
        class="img"
        src="./images/illustration-mockups.svg"
        alt=""
        aria-hidden="true">
      </div>

        <div class="text">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>  
      
        <a
          class="button"
          href="#"
          role="button">
          Register
        </a> 
      </div>

    </div>

     <div class="media">
      <a class="media-icon" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="media-icon" href="#"><i class="fab fa-twitter"></i></a>
      <a class="media-icon" href="#"><i class="fab fa-instagram"></i></a>
     </div>
  </main>

</html>
